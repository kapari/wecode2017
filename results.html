<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 500px;
        width: 800px;
        margin: 0 auto;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <div id="filterbar">
      <fieldset id="CheckBoxList">
    <legend>Choose your needs</legend>
      <input type="checkbox" id="restrooms" name="interest" value="restrooms">
      <label for="restrooms">Restrooms</label>
      <input type="checkbox" id="chargers" name="interest" value="chargers">
      <label for="chargers">Chargers</label>
      <input type="checkbox" id="wifi" name="interest" value="wifi">
      <label for="wifi">Wifi</label>
      <input type="checkbox" id="clean-stops" name="interest" value="clean-stops">
      <label for="clean-stops">Clean stops</label>
      <input type="checkbox" id="safe-camps" name="interest" value="safe-camps">
      <label for="safe-camps">Safe camps</label>
  </fieldset>
</div>
    <div id="map"></div>
    <script src="map.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu4aTYR8mbcLuroY8xwleBoK4auijThEc&callback=initMap"
    async defer></script>
  </body>
</html>
